<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Halaman Profil</title>
  <style>
    :root{
      --bg: #FDEBD0; /* ganti warna background di sini */
      --card-bg: rgba(255,255,255,0.9);
      --accent: #2b6cb0;
      --muted: #555;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg), #fff);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      color:#222;
    }

    .card{
      width:100%;
      max-width:420px;
      background:var(--card-bg);
      border-radius:14px;
      box-shadow: 0 8px 30px rgba(20,20,30,0.08);
      padding:28px;
      text-align:center;
    }

    .profile-photo{
      width: clamp(150px, 36vw, 260px); /* responsive ukuran "pas" */
      height: clamp(150px, 36vw, 260px);
      object-fit: cover;
      border-radius: 12px;
      display:block;
      margin: 0 auto 18px auto;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    }

    .name{
      margin: 0 0 10px 0;
      font-weight:600;
      font-size: 1.05rem;
    }

    .links{
      list-style:none;
      padding:0;
      margin: 8px 0 0 0;
    }

    .links li{
      margin: 8px 0;
    }

    .links a{
      display:inline-block;
      width: 100%;
      max-width: 320px;
      padding: 10px 14px;
      text-decoration: none;
      border-radius: 10px;
      border: 1px solid rgba(0,0,0,0.06);
      background: transparent;
      color: var(--accent);
      font-weight:600;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }

    .links a:hover{
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(43,108,176,0.08);
      background: rgba(43,108,176,0.06);
    }

    /* versi link tipis (text only) */
    .links a.text-only{
      background: none;
      border: none;
      padding: 6px 0;
      color: var(--muted);
      font-weight:500;
      transform:none;
      box-shadow:none;
    }
    .links a.text-only:hover{
      color: var(--accent);
      background: none;
      text-decoration: underline;
    }

    /* kecilkan di layar sangat sempit */
    @media (max-width:360px){
      .card{padding:18px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="p-name">
    <!-- Ganti src ke file fotomu -->
    <img class="profile-photo" src="your-photo.jpg" alt="Foto Saya" />

    <!-- opsional: nama atau teks singkat -->
    <h1 id="p-name" class="name">Nama Kamu (opsional)</h1>

    <!-- 3 opsi tulisan yang dapat diklik (ganti href sesuai tujuan) -->
    <ul class="links" aria-label="Tautan utama">
      <li><a href="#link1" id="link1">Link1</a></li>
      <li><a href="#link2" id="link2">Link2</a></li>
      <li><a href="#link3" id="link3">Link3</a></li>
    </ul>
  </main>
</body>
</html>
